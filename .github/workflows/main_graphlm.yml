name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP_NAME: "GraphLM"   

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js app (standalone)
        run: |
          npm run build
          # Next.js standalone output lives in .next/standalone
          mkdir -p output
          cp -r .next/standalone/* output/
          cp -r .next/static output/.next/static
          cp -r public output/public
          cp package.json output/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.APP_PUBLISH_PROFILE }}
          package: ./output
