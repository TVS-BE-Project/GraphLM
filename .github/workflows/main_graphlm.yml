name: Build and deploy Next.js app to Azure Web App
on:
  push:
    branches:
      - main  
  workflow_dispatch:
env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EA14EB738B884FE1B9D9B9A805BD6D47 }}
  WEBAPP_NAME: "GraphLM"
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: npm install, build, and test
        run: |
          npm install --legacy-peer-deps
          npx prisma migrate dev --name init 
          npx prisma db push
          npx prisma generate
          npm run build
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: .next/standalone



