name: Deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main   

env:
  WEBAPP_NAME: "GraphLM" 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare artifact for deployment
        run: |
          mkdir -p output
          cp -r .next node_modules public package.json output/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.APP_PUBLISH_PROFILE }}
          package: ./output
